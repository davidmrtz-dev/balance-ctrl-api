default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  reconnect: true
  encoding: unicode

development:
  <<: *default
  database: balance-ctrl-enhanced-development
  host: localhost
  username: postgres
  password: postgres

test:
  <<: *default
  database: balance-ctrl-enhanced-test
  host:     <%= ENV.fetch('PG_HOST',  'localhost') %>
  username: <%= ENV.fetch('PG_USER', postgres) %>
  password: <%= ENV.fetch('PG_PASSWORD', postgres) %>
  port:     <%= ENV.fetch('PG_PORT', 5432) %>

production:
  <<: *default
  database: balance-ctrl-enhanced-production
